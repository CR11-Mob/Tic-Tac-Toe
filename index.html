<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div id="container">
      <div id="head">
        <div id="dropdown">
          <select id="choose-grid" onchange="onGridChange()">
            <option value="3">3x</option>
            <option value="4">4x</option>
            <option value="6">6x</option>
            <option value="8">8x</option>
          </select>
        </div>
        <div id="player">
          <div id="X" class="disable">
            <span>X</span>
            <span id="X-win-count">-</span>
          </div>
          <div id="O" class="disable">
            <span>O</span>
            <span id="O-win-count">-</span>
          </div>
        </div>
        <div id="player-turn"></div>
      </div>
      <main id="mainContent">
        <div id="gameGrid"></div>
      </main>
      <div id="restart"></div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
